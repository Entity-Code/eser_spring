<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>

</head>
<body>

<div class="container">
  <h2>Aggiungi un nuovo studente</h2>                  
  <ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#">Indietro</a></li>       
  </ul>
</div>
<br>

<div class="container">
  <h2>Studente</h2>
  <form action="inserisci" method="post" class="form-horizontal">
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="nome">Nome:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nome" placeholder="Enter Name" name="nome" th:required="required">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="cognome">Cognome:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="cognome" placeholder="Enter cognome" name="cognome" th:required="required"  >
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" th:required="required"  >
      </div>
    </div>
    
    <div class="form-group">
    	<label for="sesso">Sesso:</label>
    	<label class="radio-inline">
      		<input type="radio" name="sesso" value="uomo" checked>uomo
    	</label>
	    <label class="radio-inline">
	      	<input type="radio" name="sesso" value="donna">donna
	    </label>
   	</div>
   	
   	
   	<div class="form-group">
      <label class="control-label col-sm-2" for="dataNascita">Data di nascita:</label>
      <div class="col-sm-10">          
        <input type="date" class="form-control" id="dataNascita" name="dataNascita" th:required="required"  >
      </div>
    </div>
   
   <div class="form-group">
   		<label for="selezione"> Seleziona il corso:</label>
		    <select class="form-control" id="selezione1" name="nomeCorso">
		   			<option th:each="corso : ${listaCorsi}" th:text="${corso.nome}">
		    </select>
   </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Invia</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
